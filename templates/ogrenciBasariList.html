<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/tablolar.css" rel="stylesheet">
    <title>ÖĞRENCİ BAŞARI DURUMLARI</title>
       <style>
         .button {
         border: none;
         color:black;
         padding: 20px 34px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 17px;
         font-weight:bold;
         margin: 4px 2px;
         cursor: pointer;
         }
      </style>
</head>
<body>
<table class="table">
    <thead>
     <tr>
        <th scope="col">
            <td><font></font>
            <a href="/notform" style=" position:absolute; top:30px; right:90px;" class ="button"
               data-toggle="modal" data-target="#modaledit">NOT EKLE</a><font></font>
        </td><font></font>
        </th>
    </tr>
    <tr>
   <a  style=" position:absolute; top:20px; left:100px; font-size:20pt; font-weight:bold;"
       class="nav-link active"  aria-current="page" href="/anasayfa">ANASAYFA  </a>
  </tr>
    <tr>
        <th scope="th">ID</th>
        <th scope="th">DERS ADI</th>
        <th scope="th">ÖĞRENCİNİN ADI</th>
        <th scope="th">VİZE NOTU</th>
        <th scope="th">FİNAL NOTU</th>
        <th scope="th">BÜTÜNLEME NOTU</th>
    </tr>
  </thead>
    <tbody>
    {% for veriler in veri %}
    <tr>
        <th class="th">{{veriler.id}}</th>
        <th class="th">{{veriler.dersAdi.ders_adi}}</th>
        <td class="td">{{veriler.ogrenciAdi.ad}}</td>
        <td class="td">{{veriler.vize}}</td>
        <td class="td">{{veriler.final}}</td>
        <td class="td">{{veriler.butunleme}}</td>
        <td class="td"><font></font>
            <a href="/notguncelleform" class ="button" class="btn btn-warning btn-xs"
               data-toggle="modal" data-target="#modaledit{{id}}">GÜNCELLE</a><font></font>
            <a href="/not_sil/{{veriler.id}}"  class ="button" style=" weight:10px;"
               onclick="return confirm(' DERSİ SİLMEK İSTEDİĞİNİZE EMİN MİSİNİZ ?')">SİL</a><font></font>
        </td><font></font>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
